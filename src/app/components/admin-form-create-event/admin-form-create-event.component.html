
<mat-tab-group>
    <mat-tab label="Create Campaign" (click)="createEvent">

  <p>Welcome, User!</p> 

  <mat-horizontal-stepper linear #stepper>
    <mat-step>
        <form [formGroup]="nameFormGroup">
            <ng-template matStepLabel>Campaign Name</ng-template>
            <mat-form-field>
                    <input matInput formControlName="eventName" required placeholder="what's your campaign called?">
            </mat-form-field>
            <div>
            <button mat-raised-button matStepperNext color="primary">+ Campaign</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Timing</ng-template>
        <div id="displaySlider"> Display Time (in seconds): 
            <mat-slider 
            [(ngModel)] = "value"
            [thumbLabel] = "thumbLabel"
            [min] = "displayMin"
            [max] = "displayMax"
            >   
            </mat-slider>
        </div>
        <div> Frequency (in seconds): 
            <mat-slider 
            [(ngModel)] = "value2"   
            [thumbLabel] = "thumbLabel"
            [min] = "freqMin"
            [max] = "freqMax"
            >
            </mat-slider>
        </div>
        <div>
            <button mat-raised-button matStepperPrevious color="primary">Back</button>
            <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
    </mat-step>
      
    <mat-step>
        <ng-template matStepLabel>Content</ng-template>

        <div style="border-style:solid">
            Add Content
            <input type="file">
            <button mat-raised-button color="secondary">Upload</button>
        </div>
        
        <div cdkDropList style="border-style:solid" 
        [cdkDropListData]="images1"
        #LineUpList="cdkDropList" 
        [cdkDropListConnectedTo]="GalleryList"
        (cdkDropListDropped)="drop($event)">
        Campaign Line Up
            <img *ngFor="let image of images1" src={{image.src}} style="height:100px;" cdkDrag>
        </div>
        
        <div cdkDropList style="border-style:solid" 
        [cdkDropListData]="images2"
        #GalleryList="cdkDropList"
        [cdkDropListConnectedTo]="LineUpList"
        (cdkDropListDropped)="drop($event)">
            Gallery
            <!-- get images from database, display images here.
             -->
            <img *ngFor="let image of images2" src={{image.src}} style="height:100px;" cdkDrag>
        </div>
        <div>
            <button mat-raised-button matStepperNext color="primary">Create My Campaign</button>
        </div>
        
    </mat-step>


    </mat-horizontal-stepper>
    </mat-tab>

<!-- //////////////MANAGE EVENT/////////////////// -->
  <mat-tab label="Manage Campaign" (click)="goToManage">
    <p>Welcome, User!</p> 
    Campaigns List:
    <div *ngFor="let event of eventList">
        
        {{event.name}}
        <button mat-raised-button color="primary" (click)="displayOptions()" *ngIf="manageButton">Manage</button>
        <button mat-raised-button color="primary" (click)="displayOptions()" *ngIf="editingButton" disabled="true">You are editing!</button>
        <button mat-raised-button color="secondary">Archive</button>
    </div> 
    
    <mat-horizontal-stepper linear #stepper *ngIf="showEventDetails">
        <mat-step>
            <form [formGroup]="nameFormGroup">
                <ng-template matStepLabel>Campaign Name</ng-template>
                <mat-form-field>
                        <input matInput formControlName="eventName" required placeholder="what's your campaign called?">
                </mat-form-field>
                <div>
                <button mat-raised-button matStepperNext color="primary">Rename Campaign</button>
                <button mat-raised-button matStepperNext color="secondary">Skip</button>
                </div>
                
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Timing</ng-template>
            <div id="displaySlider"> Display Time (in seconds): 
                <mat-slider 
                [(ngModel)] = "value"
                [thumbLabel] = "thumbLabel"
                [min] = "displayMin"
                [max] = "displayMax"
                >   
                </mat-slider>
            </div>
            <div> Frequency (in seconds): 
                <mat-slider 
                [(ngModel)] = "value2"   
                [thumbLabel] = "thumbLabel"
                [min] = "freqMin"
                [max] = "freqMax"
                >
                </mat-slider>
            </div>
            <div>
                <button mat-raised-button matStepperPrevious color="primary">Back</button>
                <button mat-raised-button matStepperNext color="primary">Next</button>
            </div>
        </mat-step>
          
        <mat-step>
            <ng-template matStepLabel>Content</ng-template>
    
            <div style="border-style:solid">
                Add Content
                <input type="file">
                <button mat-raised-button color="secondary">Upload</button>
            </div>
            
            <div cdkDropList style="border-style:solid" 
            [cdkDropListData]="images1"
            #LineUpList="cdkDropList" 
            [cdkDropListConnectedTo]="GalleryList"
            (cdkDropListDropped)="drop($event)">
            Campaign Line Up
                <img *ngFor="let image of images1" src={{image.src}} style="height:100px;" cdkDrag>
            </div>
            
            <div cdkDropList style="border-style:solid" 
            [cdkDropListData]="images2"
            #GalleryList="cdkDropList"
            [cdkDropListConnectedTo]="LineUpList"
            (cdkDropListDropped)="drop($event)">
                Gallery
                <img *ngFor="let image of images2" src={{image.src}} style="height:100px;" cdkDrag>
            </div>
            <div>
               <button mat-raised-button matStepperNext color="primary">Update Campaign</button>
            </div>
            
        </mat-step>
    
    
        </mat-horizontal-stepper>    
  </mat-tab>

  

</mat-tab-group>
