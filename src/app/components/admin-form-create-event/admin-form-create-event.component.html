
<mat-tab-group>
    <mat-tab label="Create Event" (click)="createEvent"> </mat-tab>
    <mat-tab label="Manage Event" (click)="goToManage"> </mat-tab>
  </mat-tab-group>

  <p>Welcome, User!</p>
 

  <mat-horizontal-stepper linear #stepper>
    <mat-step>
        <form [formGroup]="nameFormGroup">
            <ng-template matStepLabel>Event Name</ng-template>
            Event Name:
            <mat-form-field>
                <mat-label>
                    <input matInput formControlName="eventName" required placeholder="Event Name...">
                </mat-label>
            </mat-form-field>
            <div>
            <button mat-raised-button matStepperNext color="primary">+ Event</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Timing</ng-template>
        Display: 
        <mat-slider 
        [(ngModel)] = "value"
        [thumbLabel] = "thumbLabel"
        [min] = "displayMin"
        [max] = "displayMax"
        >
test 1234
        </mat-slider>
        
        Frequency: 
        <mat-slider 
        [(ngModel)] = "value2"   
        [thumbLabel] = "thumbLabel"
        [min] = "freqMin"
        [max] = "freqMax"
        >
test 1234
        </mat-slider>
        
    </mat-step>
      
    <mat-step>
        <ng-template matStepLabel>Content</ng-template>
        test 3
        

    </mat-step>


  </mat-horizontal-stepper>
