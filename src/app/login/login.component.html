<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <label>
      Email:
      <input type="email" formControlName="email" required>
    </label>
   
   <label>
      Password:
      <input type="text" formControlName="password" required>
    </label>
  
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
